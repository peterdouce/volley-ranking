<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TV Web App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content" class="center-content">
        <h2 id="teamName"></h2>
        <div id="teamInfo"></div>
        <div id="gamesThisWeek">
            <h2 id="gamesThisWeekHeading"></h2>
            <table id="gamesTable">
                <thead>
                    <tr>
                        <th>Dag</th>
                        <th>Datum</th>
                        <th>Uur</th>
                        <th>Thuis</th>
                        <th>Bezoekers</th>
                        <th>Uitslag</th>
                    </tr>
                </thead>
                <tbody id="gamesBody"></tbody>
            </table>
        </div>
        <div id="teamPicture"></div>
        <div id="ranking"></div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
