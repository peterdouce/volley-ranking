<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Teams</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="teamInfo" class="team-info"></div>
            <h2 id="teamName"></h2>            
            <div class="team-picture" id="teamPicture"></div>
        </div>
        <div class="card">
            <h3 id="gamesThisWeekHeading"></h3>
            <div id="gamesNone"></div>
            <table class="table" id="gamesBody"></table>
        </div>
        <div class="card">
            <h3>Ranking</h3>
            <div id="ranking"></div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
